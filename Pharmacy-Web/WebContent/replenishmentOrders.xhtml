<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="filter" value="#{replenishmentOrderList.filterForState}"></f:viewParam>
    </f:metadata>
  </ui:define>
  Filter: 
  <h:link outcome="replenishmentOrders.xhtml?filter=" value="ALL" />&nbsp;
  <h:link outcome="replenishmentOrders.xhtml?filter=OPEN" value="OPEN" />&nbsp;
  <h:link outcome="replenishmentOrders.xhtml?filter=POSTING" value="POSTING" />&nbsp;
  <h:link outcome="replenishmentOrders.xhtml?filter=ORDERED" value="ORDERED" />&nbsp;
  <h:link outcome="replenishmentOrders.xhtml?filter=FINISHED" value="FINISHED" />&nbsp;
  <h:link outcome="replenishmentOrders.xhtml?filter=CANCELLED" value="CANCELLED" />
  <h:dataTable value="#{replenishmentOrderList.orders}" var="cur">
    <h:column>
      <f:facet name="header">ID</f:facet>
      #{cur.id}
    </h:column>
    <h:column>
      <f:facet name="header">Status</f:facet>
      #{cur.state}
    </h:column>
    <h:column>
      <f:facet name="header">Expected delivery</f:facet>
      #{cur.expectedDelivery}
    </h:column>
    <h:column>
      <f:facet name="header">Actual delivery</f:facet>
      #{cur.actualDelivery}
    </h:column>
  </h:dataTable>
</body>
</html>
